<ng-container *ngFor="let b of breadcrumbs()">
  <a mat-button (click)="changeToLabel(b.path)">{{ b.label }}</a>
  <span>/</span>
</ng-container>
<mat-select *ngIf="children.length > 0" (selectionChange)="changeToLabel($event.value)" [(value)]="value">
  <mat-option *ngFor="let c of childrenBreadcrumbs" [value]="c.path">{{ c.label }}</mat-option>
</mat-select>
