<mat-toolbar>
  <mat-toolbar-row>
    <app-breadcrumb [path]="(datasetCom | async).path"
                    [children]="(datasetCom | async).children"
                    (change)="onChange($event)"
    ></app-breadcrumb>
    <div class="fill"></div>
    <app-sibling-selector [labels]="(datasetCom | async).siblings" [currentLabel]="(datasetCom | async).label"
                          (change)="changeToSibling($event)"
    ></app-sibling-selector>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav position="end" [opened]="true" mode="side" fixedInViewport [fixedTopGap]="250">
    <app-virtual-keyboard #virtualKeyboard></app-virtual-keyboard>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1>Edit ground truth</h1>
    <div *ngFor="let d of (datasetCom | async).files" class="entry">
      <app-line-editor [datasetCom]="datasetCom | async" [file]="d"></app-line-editor>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
