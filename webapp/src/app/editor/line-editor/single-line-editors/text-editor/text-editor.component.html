<mat-form-field class="full-width">
  <input #input matInput
         autocomplete="off"
         (blur)="onBlur($event)"
         (focus)="onFocus($event)"
         (keydown)="keydown($event)"
         (keyup)="keyup($event)"
         (input)="inputChanged($event)"
         [formControl]="inputFormControl"
  >
  <mat-icon *ngIf="corrected" matSuffix>check</mat-icon>
</mat-form-field>
