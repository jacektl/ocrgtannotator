<div [style.font-family]="font">
  <span *ngFor="let v of getTypographyView()"
        [ngClass]="v.type.classes"
        [innerHTML]="v.text"
  ></span>
</div>
<app-compare-view *ngIf="predTypographySentence" [gtSentence]="typographySentence" [predSentence]="predTypographySentence"></app-compare-view>
